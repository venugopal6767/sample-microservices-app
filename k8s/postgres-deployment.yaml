
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ms-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13-alpine
        env:
        - name: POSTGRES_PASSWORD
          value: example
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ms-demo
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
